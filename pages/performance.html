<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CCM HUB - Performance</title>
    <link rel="stylesheet" href="../src/index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body class="bg-[#f7f8fc] min-h-screen text-[#1f1f1f] overflow-x-hidden" data-page="performance">
    <div class="flex min-h-screen w-screen">
      <aside class="fixed top-0 left-0 w-64 h-screen bg-white border-r border-gray-200 flex flex-col overflow-y-auto">
        <div class="h-16 px-6 border-b border-gray-200 flex items-center gap-3">
          <div class="w-10 h-10 bg-[#FDD42B] rounded-lg flex items-center justify-center">
            <span class="text-gray-900 font-semibold text-xl">C</span>
          </div>
          <span class="font-semibold text-gray-900">CCM HUB</span>
        </div>
        <div class="flex-1 flex flex-col justify-between">
          <nav class="px-3 py-3 text-sm space-y-1">
            <a href="dashboard.html" class="flex items-center gap-3 px-3 py-2 rounded-md text-gray-700 hover:bg-gray-50"><i class="fa-solid fa-house text-gray-700"></i> Overview</a>
            <a href="outlets.html" class="flex items-center gap-3 px-3 py-2 rounded-md text-gray-700 hover:bg-gray-50"><i class="fa-regular fa-building text-gray-700"></i> Outlets</a>
            <a href="calculations.html" class="flex items-center gap-3 px-3 py-2 rounded-md text-gray-700 hover:bg-gray-50"><i class="fa-solid fa-calculator text-gray-700"></i> Calculations</a>
            <a href="performance.html" class="flex items-center gap-3 px-3 py-2 rounded-md bg-gray-100 text-gray-900 font-medium"><i class="fa-solid fa-chart-line text-gray-700"></i> Performance</a>
          </nav>
          <div class="px-3 py-3 space-y-1 text-sm border-t border-gray-100">
            <a href="help.html" class="flex items-center gap-3 px-3 py-2 rounded-md text-gray-700 hover:bg-gray-50"><i class="fa-regular fa-circle-question text-gray-700"></i> Help</a>
            <a href="settings.html" class="flex items-center gap-3 px-3 py-2 rounded-md text-gray-700 hover:bg-gray-50"><i class="fa-solid fa-gear text-gray-700"></i> Settings</a>
            <button id="logout-btn" class="w-full text-left flex items-center gap-3 px-3 py-2 rounded-md text-gray-700 hover:bg-gray-50"><i class="fa-solid fa-right-from-bracket text-gray-700"></i> Logout</button>
          </div>
        </div>
      </aside>

      <main class="flex-1 flex flex-col min-h-screen overflow-y-auto ml-64">
        <header class="h-16 bg-white border-b border-gray-200 px-8 flex items-center justify-between gap-4">
          <div class="relative w-full max-w-3xl">
            <input id="search-input" type="text" placeholder="Search..." class="w-full h-11 pl-12 pr-4 border border-gray-200 rounded-md bg-white text-gray-800 placeholder:text-gray-500 focus:ring-0 focus:border-gray-300 appearance-none" />
            <i class="fa-solid fa-magnifying-glass absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 pointer-events-none"></i>
          </div>
          <div class="flex items-center gap-4">
            <button data-notification-trigger="true" class="w-10 h-10 rounded-md border border-gray-200 bg-white flex items-center justify-center text-gray-500 hover:text-gray-700 relative">
              <i class="fa-regular fa-bell"></i>
              <span class="absolute -top-1 -right-1 w-5 h-5 rounded-full bg-[#FDD42B] text-[11px] font-semibold text-gray-900 flex items-center justify-center border border-[#e6c11f]">3</span>
            </button>
            <div class="w-10 h-10 rounded-full bg-gray-200 flex items-center justify-center text-gray-700 font-semibold">JD</div>
          </div>
        </header>

        <section class="p-8 space-y-6 max-w-6xl w-full mx-auto">
          <div class="flex flex-wrap items-center justify-between gap-4">
            <div class="space-y-1">
              <h1 class="text-2xl font-semibold text-gray-900">Outlet Performance</h1>
              <p class="text-sm text-gray-600">Service: DCE</p>
            </div>
            <div class="flex flex-wrap items-center gap-3">
              <select class="h-10 px-3 border border-gray-200 rounded-md bg-white text-sm text-gray-800 focus:ring-2 focus:ring-[#FDD42B] focus:border-[#FDD42B]">
                <option>DCE</option>
              </select>
              <input type="text" placeholder="2024-11-01" class="h-10 px-3 border border-gray-200 rounded-md bg-white text-sm text-gray-800 focus:ring-2 focus:ring-[#FDD42B] focus:border-[#FDD42B] w-36" />
              <span class="text-gray-500 text-sm">to</span>
              <input type="text" placeholder="2024-11-30" class="h-10 px-3 border border-gray-200 rounded-md bg-white text-sm text-gray-800 focus:ring-2 focus:ring-[#FDD42B] focus:border-[#FDD42B] w-36" />
              <button class="inline-flex items-center gap-2 px-4 h-10 rounded-md border border-gray-200 text-sm font-semibold text-gray-800 bg-white hover:bg-gray-50">
                <i class="fa-solid fa-arrow-up-from-bracket text-gray-600"></i>
                Export Report
              </button>
            </div>
          </div>

          <div id="performance-summary" class="grid gap-4" style="grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));"></div>

          <div class="bg-white border border-gray-200 rounded-xl shadow-sm">
            <div class="px-6 py-4 flex items-center justify-between">
              <h3 class="text-lg font-semibold text-gray-900">Performance Details</h3>
              <div class="flex items-center gap-2">
                <button id="performance-cards-btn" class="px-3 h-9 rounded-md bg-[#FDD42B] text-sm font-semibold text-gray-900 border border-[#e6c11f] inline-flex items-center gap-2">
                  <i class="fa-solid fa-table-cells-large"></i> Cards
                </button>
                <button id="performance-table-btn" class="px-3 h-9 rounded-md border border-gray-200 text-sm font-semibold text-gray-800 bg-white inline-flex items-center gap-2">
                  <i class="fa-regular fa-rectangle-list"></i> Table
                </button>
              </div>
            </div>
            <div class="px-6 pb-6 space-y-4">
              <div
                id="performance-details-cards"
                class="grid gap-4"
                style="grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));"
              ></div>
              <div id="performance-details-table" class="hidden overflow-x-auto bg-white border border-gray-200 rounded-xl">
                <table class="min-w-full text-sm">
                  <thead class="bg-gray-50 text-gray-600 border-b border-gray-100">
                    <tr class="text-left">
                      <th class="px-6 py-3 font-semibold">Outlet</th>
                      <th class="px-6 py-3 font-semibold">Subscribers</th>
                      <th class="px-6 py-3 font-semibold">Redeemers</th>
                      <th class="px-6 py-3 font-semibold">Review Clicks</th>
                      <th class="px-6 py-3 font-semibold text-right">% Ratio</th>
                    </tr>
                  </thead>
                  <tbody id="performance-table-body" class="text-gray-800"></tbody>
                </table>
              </div>
              <div id="performance-empty" class="hidden"></div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="../scripts/state.js"></script>
    <script src="../scripts/render.js"></script>
    <script src="../scripts/notifications.js"></script>
    <script src="../scripts/app.js"></script>
  </body>
</html>
