<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CCM HUB - Outlets</title>
    <link rel="stylesheet" href="../src/index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body class="bg-[#f7f8fc] min-h-screen text-[#1f1f1f] overflow-x-hidden" data-page="outlets">
    <div class="flex min-h-screen w-screen">
      <aside class="w-64 bg-white border-r border-gray-200 flex flex-col min-h-screen sticky top-0">
        <div class="h-16 px-6 border-b border-gray-200 flex items-center gap-3">
          <div class="w-10 h-10 bg-[#FDD42B] rounded-lg flex items-center justify-center">
            <span class="text-gray-900 font-semibold text-xl">C</span>
          </div>
          <span class="font-semibold text-gray-900">CCM HUB</span>
        </div>
        <div class="flex-1 flex flex-col justify-between">
          <nav class="px-3 py-3 text-sm space-y-1">
            <a href="dashboard.html" class="flex items-center gap-3 px-3 py-2 rounded-md text-gray-700 hover:bg-gray-50"><i class="fa-solid fa-house text-gray-700"></i> Overview</a>
            <a href="outlets.html" class="flex items-center gap-3 px-3 py-2 rounded-md bg-gray-100 text-gray-900 font-medium"><i class="fa-regular fa-building text-gray-700"></i> Outlets</a>
            <a href="calculations.html" class="flex items-center gap-3 px-3 py-2 rounded-md text-gray-700 hover:bg-gray-50"><i class="fa-solid fa-calculator text-gray-700"></i> Calculations</a>
            <a href="performance.html" class="flex items-center gap-3 px-3 py-2 rounded-md text-gray-700 hover:bg-gray-50"><i class="fa-solid fa-chart-line text-gray-700"></i> Performance</a>
          </nav>
          <div class="px-3 py-3 space-y-1 text-sm border-t border-gray-100">
            <a href="help.html" class="flex items-center gap-3 px-3 py-2 rounded-md text-gray-700 hover:bg-gray-50"><i class="fa-regular fa-circle-question text-gray-700"></i> Help</a>
            <a href="settings.html" class="flex items-center gap-3 px-3 py-2 rounded-md text-gray-700 hover:bg-gray-50"><i class="fa-solid fa-gear text-gray-700"></i> Settings</a>
            <button id="logout-btn" class="w-full text-left flex items-center gap-3 px-3 py-2 rounded-md text-gray-700 hover:bg-gray-50"><i class="fa-solid fa-right-from-bracket text-gray-700"></i> Logout</button>
          </div>
        </div>
      </aside>

      <main class="flex-1 flex flex-col min-h-screen overflow-y-auto">
        <header class="h-16 bg-white border-b border-gray-200 px-8 flex items-center justify-between gap-4">
          <div class="flex items-center gap-3">
            <div class="relative">
              <input id="search-input" type="search" placeholder="Search outlets..." class="h-10 w-64 pl-10 pr-3 bg-white border border-gray-300 rounded-md focus:ring-2 focus:ring-[#FDD42B]" />
              <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-sm">⌕</span>
            </div>
            <button data-open-modal class="hidden md:inline-flex items-center gap-2 px-3 h-10 bg-gray-900 text-white rounded-md text-sm font-semibold shadow hover:bg-gray-800">
              <i class="fa-solid fa-plus"></i>
              New outlet
            </button>
          </div>
          <div class="flex items-center gap-4">
            <div class="text-right">
              <p class="text-sm font-semibold text-gray-900" id="user-name-label">Guest</p>
              <p class="text-xs text-gray-500" id="user-email-label">guest@example.com</p>
            </div>
            <button data-notification-trigger="true" class="w-10 h-10 rounded-md border border-gray-200 bg-white flex items-center justify-center text-gray-500 hover:text-gray-700 relative">
              <i class="fa-regular fa-bell"></i>
            </button>
            <div class="w-10 h-10 rounded-full bg-gray-200 flex items-center justify-center text-gray-700 font-semibold">G</div>
          </div>
        </header>

        <div class="p-8 space-y-6 max-w-6xl w-full mx-auto">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-sm text-gray-500">Outlets</p>
              <h2 class="text-xl font-semibold text-gray-900">Manage locations</h2>
            </div>
            <button data-open-modal class="inline-flex items-center gap-2 px-4 h-10 bg-gray-900 text-white rounded-md text-sm font-semibold shadow hover:bg-gray-800">
              <i class="fa-solid fa-plus"></i>
              Add outlet
            </button>
          </div>
          <div id="outlet-grid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4"></div>
        </div>
      </main>
    </div>

    <div id="create-outlet-modal" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50" style="display:none;">
      <div class="bg-white w-[520px] rounded-2xl shadow-2xl border border-gray-200 p-8">
        <div class="flex items-center justify-between mb-6">
          <div>
            <p class="text-sm text-gray-500">New outlet</p>
            <h3 class="text-xl font-semibold text-gray-900">Create outlet</h3>
          </div>
          <button id="close-create-outlet" class="text-gray-400 hover:text-gray-600 text-xl leading-none">×</button>
        </div>
        <form id="create-outlet-form" class="space-y-5">
          <div class="space-y-2">
            <label class="text-sm font-medium text-gray-800" for="outlet-name">Outlet name</label>
            <input id="outlet-name" required placeholder="Hans im Glück" class="w-full h-11 px-3 border border-gray-300 rounded-lg bg-white focus:ring-2 focus:ring-[#FDD42B]" />
          </div>
          <div class="space-y-2">
            <label class="text-sm font-medium text-gray-800" for="outlet-address">Address</label>
            <input id="outlet-address" required placeholder="Marienplatz, Munich" class="w-full h-11 px-3 border border-gray-300 rounded-lg bg-white focus:ring-2 focus:ring-[#FDD42B]" />
          </div>
          <div class="space-y-2">
            <label class="text-sm font-medium text-gray-800" for="outlet-campaign">Campaign</label>
            <input id="outlet-campaign" required placeholder="Campari" class="w-full h-11 px-3 border border-gray-300 rounded-lg bg-white focus:ring-2 focus:ring-[#FDD42B]" />
          </div>
          <div class="flex items-center justify-end gap-3 pt-2">
            <button type="button" id="cancel-create-outlet" class="px-4 h-10 rounded-lg border border-gray-300 text-gray-800">Cancel</button>
            <button type="submit" class="px-4 h-10 rounded-lg bg-gray-900 text-white font-semibold shadow hover:bg-gray-800">Save outlet</button>
          </div>
        </form>
      </div>
    </div>
    <script src="../scripts/state.js"></script>
    <script src="../scripts/render.js"></script>
    <script src="../scripts/notifications.js"></script>
    <script src="../scripts/app.js"></script>
  </body>
</html>
