<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CCM HUB - Outlets</title>
    <link rel="stylesheet" href="../src/index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body class="bg-[#f7f8fc] min-h-screen text-[#1f1f1f] overflow-x-hidden" data-page="outlets">
    <div class="flex min-h-screen w-screen">
      <aside class="fixed top-0 left-0 w-64 h-screen bg-white border-r border-gray-200 flex flex-col overflow-y-auto">
        <div class="h-16 px-6 border-b border-gray-200 flex items-center gap-3">
          <div class="w-10 h-10 bg-[#FDD42B] rounded-lg flex items-center justify-center">
            <span class="text-gray-900 font-semibold text-xl">C</span>
          </div>
          <span class="font-semibold text-gray-900">CCM HUB</span>
        </div>
        <div class="flex-1 flex flex-col justify-between">
          <nav class="px-3 py-3 text-sm space-y-1">
            <a href="dashboard.html" class="flex items-center gap-3 px-3 py-2 rounded-md text-gray-700 hover:bg-gray-50">
              <i class="fa-solid fa-house text-gray-700"></i> Overview
            </a>
            <a href="outlets.html" class="flex items-center gap-3 px-3 py-2 rounded-md bg-gray-100 text-gray-900 font-medium">
              <i class="fa-regular fa-building text-gray-700"></i> Outlets
            </a>
            <a href="calculations.html" class="flex items-center gap-3 px-3 py-2 rounded-md text-gray-700 hover:bg-gray-50">
              <i class="fa-solid fa-calculator text-gray-700"></i> Calculations
            </a>
            <a href="performance.html" class="flex items-center gap-3 px-3 py-2 rounded-md text-gray-700 hover:bg-gray-50">
              <i class="fa-solid fa-chart-line text-gray-700"></i> Performance
            </a>
          </nav>
          <div class="px-3 py-3 space-y-1 text-sm border-t border-gray-100">
            <a href="help.html" class="flex items-center gap-3 px-3 py-2 rounded-md text-gray-700 hover:bg-gray-50"><i class="fa-regular fa-circle-question text-gray-700"></i> Help</a>
            <a href="settings.html" class="flex items-center gap-3 px-3 py-2 rounded-md text-gray-700 hover:bg-gray-50"><i class="fa-solid fa-gear text-gray-700"></i> Settings</a>
            <button id="logout-btn" class="w-full text-left flex items-center gap-3 px-3 py-2 rounded-md text-gray-700 hover:bg-gray-50"><i class="fa-solid fa-right-from-bracket text-gray-700"></i> Logout</button>
          </div>
        </div>
      </aside>

      <main class="flex-1 flex flex-col min-h-screen overflow-y-auto ml-64">
        <header class="h-16 bg-white border-b border-gray-200 px-8 flex items-center justify-between gap-4">
          <div class="relative w-full max-w-3xl">
            <input id="search-input" type="search" placeholder="Search..." class="w-full h-11 pl-11 pr-4 border border-gray-200 rounded-md bg-white focus:ring-2 focus:ring-[#FDD42B] focus:border-[#FDD42B]" />
            <i class="fa-solid fa-magnifying-glass absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
          </div>
          <div class="flex items-center gap-4">
            <button data-notification-trigger="true" class="w-10 h-10 rounded-md border border-gray-200 bg-white flex items-center justify-center text-gray-500 hover:text-gray-700 relative">
              <i class="fa-regular fa-bell"></i>
              <span class="absolute -top-1 -right-1 w-5 h-5 rounded-full bg-[#FDD42B] text-[11px] font-semibold text-gray-900 flex items-center justify-center border border-[#e6c11f]">3</span>
            </button>
            <div class="w-10 h-10 rounded-full bg-gray-200 flex items-center justify-center text-gray-700 font-semibold">JD</div>
          </div>
        </header>

        <section class="p-8 space-y-6 max-w-6xl w-full mx-auto">
          <div class="flex items-start justify-between gap-4">
            <div class="space-y-1">
              <h1 class="text-2xl font-semibold text-gray-900">Outlets</h1>
              <p class="text-sm text-gray-600">Manage all your restaurant outlets and their information.</p>
            </div>
            <div class="flex items-center gap-3">
              <button class="inline-flex items-center gap-2 px-4 h-10 rounded-md border border-gray-200 text-sm font-semibold text-gray-800 bg-white hover:bg-gray-50 shadow-sm">
                <i class="fa-solid fa-arrow-up-from-bracket text-gray-600"></i>
                Export
              </button>
              <button data-open-modal class="inline-flex items-center gap-2 px-4 h-10 rounded-md bg-[#FDD42B] text-sm font-semibold text-gray-900 border border-[#e6c11f] shadow-sm hover:shadow">
                <i class="fa-solid fa-plus"></i>
                Add Outlet
              </button>
            </div>
          </div>

          <div class="bg-white border border-gray-200 rounded-xl shadow-sm">
            <div class="px-6 py-4 border-b border-gray-100 flex flex-wrap items-center gap-3">
              <button class="inline-flex items-center gap-2 px-3 h-10 rounded-md border border-gray-200 text-sm font-semibold text-gray-800 bg-white hover:bg-gray-50">
                <i class="fa-solid fa-filter text-gray-600"></i>
                Filter
              </button>
              <div class="relative w-full max-w-sm">
                <input id="outlet-search" type="search" placeholder="Search outlets..." class="w-full h-10 pl-10 pr-3 border border-gray-200 rounded-md bg-white focus:ring-2 focus:ring-[#FDD42B] focus:border-[#FDD42B]" />
                <i class="fa-solid fa-magnifying-glass absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-sm"></i>
              </div>
            </div>

            <div class="overflow-x-auto">
              <table class="min-w-full text-sm">
                <thead class="bg-white text-gray-500">
                  <tr class="text-left border-b border-gray-100">
                    <th class="px-6 py-3 font-semibold">Image</th>
                    <th class="px-6 py-3 font-semibold">Outlet Name</th>
                    <th class="px-6 py-3 font-semibold">Address</th>
                    <th class="px-6 py-3 font-semibold">Campaign</th>
                    <th class="px-6 py-3 font-semibold">Status</th>
                    <th class="px-6 py-3 font-semibold text-right">Actions</th>
                  </tr>
                </thead>
                <tbody id="outlet-table-body" class="text-gray-800">
                  <tr>
                    <td colspan="6" class="px-6 py-6 text-center text-gray-500">Loading outlets...</td>
                  </tr>
                </tbody>
              </table>
            </div>

            <div class="px-6 py-3 border-t border-gray-100 text-xs text-gray-500 flex items-center justify-between">
              <span id="outlet-count-label">Showing 0 outlets</span>
              <div class="flex items-center gap-2">
                <button class="w-8 h-8 rounded-md border border-gray-200 text-gray-500 bg-white hover:bg-gray-50" aria-label="Previous page">
                  <i class="fa-solid fa-chevron-left text-xs"></i>
                </button>
                <button class="w-8 h-8 rounded-md border border-gray-200 text-gray-500 bg-white hover:bg-gray-50" aria-label="Next page">
                  <i class="fa-solid fa-chevron-right text-xs"></i>
                </button>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <div id="create-outlet-modal" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50" style="display:none;">
      <div class="bg-white w-[520px] rounded-2xl shadow-2xl border border-gray-200 p-8">
        <div class="flex items-center justify-between mb-6">
          <div>
            <p class="text-sm text-gray-500">New outlet</p>
            <h3 class="text-xl font-semibold text-gray-900">Create outlet</h3>
          </div>
          <button id="close-create-outlet" class="text-gray-400 hover:text-gray-600 text-xl leading-none">×</button>
        </div>
        <form id="create-outlet-form" class="space-y-5">
          <div class="space-y-2">
            <label class="text-sm font-medium text-gray-800" for="outlet-name">Outlet name</label>
            <input id="outlet-name" required placeholder="Hans im Glück" class="w-full h-11 px-3 border border-gray-300 rounded-lg bg-white focus:ring-2 focus:ring-[#FDD42B]" />
          </div>
          <div class="space-y-2">
            <label class="text-sm font-medium text-gray-800" for="outlet-address">Address</label>
            <input id="outlet-address" required placeholder="Marienplatz, Munich" class="w-full h-11 px-3 border border-gray-300 rounded-lg bg-white focus:ring-2 focus:ring-[#FDD42B]" />
          </div>
          <div class="space-y-2">
            <label class="text-sm font-medium text-gray-800" for="outlet-campaign">Campaign</label>
            <input id="outlet-campaign" required placeholder="Campari" class="w-full h-11 px-3 border border-gray-300 rounded-lg bg-white focus:ring-2 focus:ring-[#FDD42B]" />
          </div>
          <div class="flex items-center justify-end gap-3 pt-2">
            <button type="button" id="cancel-create-outlet" class="px-4 h-10 rounded-lg border border-gray-300 text-gray-800">Cancel</button>
            <button type="submit" class="px-4 h-10 rounded-lg bg-gray-900 text-white font-semibold shadow hover:bg-gray-800">Save outlet</button>
          </div>
        </form>
      </div>
    </div>
    <script src="../scripts/state.js"></script>
    <script src="../scripts/render.js"></script>
    <script src="../scripts/notifications.js"></script>
    <script src="../scripts/app.js"></script>
  </body>
</html>
