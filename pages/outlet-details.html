<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CCM HUB - Outlet Details</title>
    <link rel="stylesheet" href="../src/index.css" />
  </head>
  <body class="bg-gray-300 flex items-center justify-center min-h-screen" data-page="outlet-details">
    <div class="w-[1440px] h-[1024px] bg-gray-100 overflow-hidden rounded-2xl shadow-2xl relative">
      <div class="h-full w-full bg-gray-50 flex">
        <aside class="w-[280px] bg-white border-r border-gray-200 flex flex-col">
          <div class="p-6 border-b border-gray-200">
            <div class="flex items-center gap-3">
              <div class="w-10 h-10 bg-[#FDD42B] rounded-xl flex items-center justify-center">
                <span class="text-gray-900 font-semibold text-xl">C</span>
              </div>
              <div>
                <p class="text-gray-900 font-semibold text-lg leading-tight">CCM HUB</p>
                <p class="text-xs text-gray-500">Static preview</p>
              </div>
            </div>
          </div>
          <nav class="flex-1 p-4 flex flex-col text-sm">
            <div class="space-y-1">
              <a href="dashboard.html" class="w-full flex items-center gap-3 px-3 py-2.5 text-gray-700 hover:bg-gray-50 rounded-lg">Overview</a>
              <a href="outlets.html" class="w-full flex items-center gap-3 px-3 py-2.5 text-gray-900 bg-gray-100 rounded-lg font-medium">Outlets</a>
              <a href="calculations.html" class="w-full flex items-center gap-3 px-3 py-2.5 text-gray-700 hover:bg-gray-50 rounded-lg">Calculations</a>
              <a href="performance.html" class="w-full flex items-center gap-3 px-3 py-2.5 text-gray-700 hover:bg-gray-50 rounded-lg">Performance</a>
            </div>
            <div class="flex-1"></div>
            <div class="space-y-1 mb-4">
              <a href="help.html" class="w-full flex items-center gap-3 px-3 py-2.5 text-gray-700 hover:bg-gray-50 rounded-lg">Help</a>
              <a href="settings.html" class="w-full flex items-center gap-3 px-3 py-2.5 text-gray-700 hover:bg-gray-50 rounded-lg">Settings</a>
              <button id="logout-btn" class="w-full flex items-center gap-3 px-3 py-2.5 text-gray-700 hover:bg-gray-50 rounded-lg text-left">Logout</button>
            </div>
          </nav>
        </aside>

        <main class="flex-1 overflow-y-auto">
          <header class="bg-white border-b border-gray-200 px-8 py-4 flex items-center justify-between">
            <div class="flex items-center gap-3">
              <div class="relative">
                <input id="search-input" type="search" placeholder="Search outlets..." class="h-10 w-64 pl-10 pr-3 bg-white border border-gray-300 rounded-md focus:ring-2 focus:ring-[#FDD42B]" />
                <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-sm">⌕</span>
              </div>
              <button data-open-modal class="hidden md:inline-flex items-center gap-2 px-3 h-10 bg-gray-900 text-white rounded-md text-sm font-semibold shadow hover:bg-gray-800">
                <span class="text-lg leading-none">+</span>
                New outlet
              </button>
            </div>
            <div class="flex items-center gap-4">
              <div class="text-right">
                <p class="text-sm font-semibold text-gray-900" id="user-name-label">Guest</p>
                <p class="text-xs text-gray-500" id="user-email-label">guest@example.com</p>
              </div>
              <div class="w-10 h-10 rounded-full bg-gray-200 flex items-center justify-center text-gray-700 font-semibold">G</div>
            </div>
          </header>

          <div class="p-8 space-y-6">
            <div class="flex items-center justify-between">
              <div>
                <p class="text-sm text-gray-500">Outlet details</p>
                <h2 id="detail-title" class="text-xl font-semibold text-gray-900">Select an outlet</h2>
              </div>
              <a href="outlets.html" class="text-sm font-semibold text-gray-900 hover:underline">Back to outlets</a>
            </div>
            <div class="bg-white border border-gray-200 rounded-2xl p-6 shadow-sm">
              <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="space-y-2">
                  <p class="text-sm text-gray-500">Campaign</p>
                  <p id="detail-campaign" class="text-lg font-semibold text-gray-900">—</p>
                </div>
                <div class="space-y-2">
                  <p class="text-sm text-gray-500">Address</p>
                  <p id="detail-address" class="text-lg font-semibold text-gray-900">—</p>
                </div>
                <div class="space-y-2">
                  <p class="text-sm text-gray-500">Status</p>
                  <p id="detail-status" class="text-lg font-semibold text-green-600">—</p>
                </div>
              </div>
              <div class="mt-6">
                <p class="text-sm text-gray-500 mb-2">Services</p>
                <div id="detail-services" class="flex flex-wrap gap-2"></div>
              </div>
            </div>
          </div>
        </main>
      </div>

      <div id="create-outlet-modal" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50">
        <div class="bg-white w-[520px] rounded-2xl shadow-2xl border border-gray-200 p-8">
          <div class="flex items-center justify-between mb-6">
            <div>
              <p class="text-sm text-gray-500">New outlet</p>
              <h3 class="text-xl font-semibold text-gray-900">Create outlet</h3>
            </div>
            <button id="close-create-outlet" class="text-gray-400 hover:text-gray-600 text-xl leading-none">×</button>
          </div>
          <form id="create-outlet-form" class="space-y-5">
            <div class="space-y-2">
              <label class="text-sm font-medium text-gray-800" for="outlet-name">Outlet name</label>
              <input id="outlet-name" required placeholder="Hans im Glück" class="w-full h-11 px-3 border border-gray-300 rounded-lg bg-white focus:ring-2 focus:ring-[#FDD42B]" />
            </div>
            <div class="space-y-2">
              <label class="text-sm font-medium text-gray-800" for="outlet-address">Address</label>
              <input id="outlet-address" required placeholder="Marienplatz, Munich" class="w-full h-11 px-3 border border-gray-300 rounded-lg bg-white focus:ring-2 focus:ring-[#FDD42B]" />
            </div>
            <div class="space-y-2">
              <label class="text-sm font-medium text-gray-800" for="outlet-campaign">Campaign</label>
              <input id="outlet-campaign" required placeholder="Campari" class="w-full h-11 px-3 border border-gray-300 rounded-lg bg-white focus:ring-2 focus:ring-[#FDD42B]" />
            </div>
            <div class="flex items-center justify-end gap-3 pt-2">
              <button type="button" id="cancel-create-outlet" class="px-4 h-10 rounded-lg border border-gray-300 text-gray-800">Cancel</button>
              <button type="submit" class="px-4 h-10 rounded-lg bg-gray-900 text-white font-semibold shadow hover:bg-gray-800">Save outlet</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="../scripts/state.js"></script>
    <script src="../scripts/render.js"></script>
    <script src="../scripts/notifications.js"></script>
    <script src="../scripts/app.js"></script>
  </body>
</html>
